<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      /* Header styles */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f2f2f2;
      }
      .logo {
        width: 100px;
        height: 100px;
        background-color: #ccc;
      }
      .menu {
        font-size: 18px;
        font-weight: bold;
      }
      /* Menu bar styles */
      .menu-bar {
        width: 200px;
        height: 100%;
        position: fixed;
        top: 127px;
        left: 0;
        background-color: #ddd;
      }
      .menu-item {
        display: block;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
      }
      /* Table styles */
      .table {
        margin-left: 220px;
        padding: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <div class="logo"></div>
      <div class="menu">Menu &gt; KYC verification &gt; Traffic Staff</div>
    </header>
    <!-- Menu bar section -->
    <nav class="menu-bar">

       <a href="#">KYC verification</a>
       <a href="#">Fine list</a>

    </nav>
    <!-- Table section -->
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
          </tr>
          <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
          </tr>
          <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
